%YAML 1.2
---
repos:
    -
        repo: https://github.com/Jayman2000/jasons-pre-commit-hooks
        rev: v0.7.1
        hooks:
            -
                id: repo-style-checker
            -
                id: detect-bad-unicode
                exclude: &standard_exclude ^LICENSES/
            -
                id: forbid-paths-that-match
                exclude: *standard_exclude
                args:
                    - --pattern
                    - ^LICENSE
                    - --pattern
                    - ^COPYING
            -
                id: forbid-template-markers
                exclude: *standard_exclude
    -
        repo: https://github.com/fsfe/reuse-tool
        rev: v6.2.0
        hooks:
            -
                id: reuse
    -
        repo: https://gitlab.com/vojko.pribudic.foss/pre-commit-update
        rev: v0.9.0
        hooks:
            -
                id: pre-commit-update
                exclude: *standard_exclude
                args:
                    - --dry-run
    -
        # editorconfig-checker-disable
        # yamllint disable-line rule:line-length
        repo: https://github.com/editorconfig-checker/editorconfig-checker.python
        # editorconfig-checker-enable
        rev: 3.6.0
        hooks:
            -
                id: editorconfig-checker
                exclude: *standard_exclude
                args:
                    - -ignore-defaults
    -
        repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v6.0.0
        hooks:
            -
                id: check-case-conflict
                exclude: *standard_exclude
            -
                id: check-merge-conflict
                exclude: *standard_exclude
            -
                id: check-symlinks
                exclude: *standard_exclude
            -
                id: check-vcs-permalinks
                exclude: *standard_exclude
            -
                id: destroyed-symlinks
                exclude: *standard_exclude
    -
        repo: https://github.com/pre-commit/pygrep-hooks
        rev: v1.10.0
        hooks:
            -
                id: text-unicode-replacement-char
                exclude: *standard_exclude
    -
        repo: https://github.com/zricethezav/gitleaks
        rev: v8.30.0
        hooks:
            -
                id: gitleaks
                exclude: *standard_exclude
    -
        repo: https://github.com/adrienverge/yamllint
        rev: v1.38.0
        hooks:
            -
                id: yamllint
                exclude: *standard_exclude
    -
        repo: https://github.com/igorshubovych/markdownlint-cli
        rev: v0.47.0
        hooks:
            -
                id: markdownlint
                exclude: *standard_exclude
    -
        repo: https://github.com/AndrejOrsula/pre-commit-cargo
        rev: 0.5.0
        hooks:
            -
                id: cargo-update
                files: "Cargo\\.toml"
                args:
                    - --cutoff
                    - "1 month ago"
                    - --
                    - --manifest-path
                    - flake-blueprint/packages/shell-shim/Cargo.toml
    -
        # editorconfig-checker-disable
        # yamllint disable-line rule:line-length
        repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
        # editorconfig-checker-enable
        rev: v2.16.0
        hooks:
            -
                id: pretty-format-toml
                # This next line prevents pretty-format-toml from trying
                # to format Cargo.lock.
                files: ".*\\.toml"
                exclude: *standard_exclude
                args:
                    - --autofix
                    - --indent
                    - "4"
    -
        repo: https://codeberg.org/JasonYundt/nix-pre-commit-hooks-pr
        rev: pr-1-rev-0
        hooks:
            -
                id: nix-check-flake
                exclude: *standard_exclude
                args:
                    - --all-systems
                    - --keep-going
            -
                id: nix-format
                exclude: *standard_exclude
                args:
                    - --keep-going
