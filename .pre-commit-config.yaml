    -
        repo: https://pagure.io/assert_contains_regex.git
        rev: 0.0.0
        hooks:
            -
                id: assert_contains_regex
                args:
                    - --companion-suffix
                    - .spdx-meta
                    - --pattern
                    - >
                        SPDX-FileNotice:( üÖ≠üÑç1\.0 (Unless otherwise noted,
