# yamllint enable


%YAML 1.2
---
repos:
    -
        repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v4.3.0
        hooks:
            - id: check-yaml
            - id: check-case-conflict
            - id: check-merge-conflict
            - id: check-symlinks
            - id: check-vcs-permalinks
            - id: destroyed-symlinks
            - id: detect-private-key
            - id: end-of-file-fixer
            -
                # Rationale: I‚Äôm going to be deploying to Unix-like systems, so
                # it‚Äôs better to use Unix-style line endings.
                id: mixed-line-ending
                args: ["--fix=lf"]
            - id: trailing-whitespace
    -
        repo: https://github.com/jumanjihouse/pre-commit-hooks
        rev: 2.1.6
        hooks:
            -
                id: forbid-space-in-indent
                # YAML requires spaces for indentation. See:
                # <https://yaml.org/spec/1.2.2/#61-indentation-spaces>
                exclude: '.*\.yaml$'
                # This is a workaround the following issue:
                # <https://github.com/jumanjihouse/pre-commit-hooks/issues/69>
                types: ['text']
    -
        repo: https://github.com/adrienverge/yamllint
        rev: v1.26.3
        hooks:
            - id: yamllint
    -
        repo: https://github.com/igorshubovych/markdownlint-cli
        rev: v0.31.1
        hooks:
            - id: markdownlint
    -
        repo: https://pagure.io/assert_contains_regex.git
        rev: 0.0.0
        hooks:
            -
                id: assert_contains_regex
                args:
                    - --pattern
                    # The parentheses here don‚Äôt change anything from a regex
                    # perspective, but they do prevent this from looking like
                    # an SPDX file tag
                    # (<https://spdx.github.io/spdx-spec/file-tags/>).
                    - >
                        SPDX-(FileNotice): üÖ≠üÑç1\.0 This file is dedicated to the
                        public domain using the CC0 1\.0 Universal Public Domain
                        Dedication
                        <https://creativecommons.org/publicdomain/zero/1\.0/>.
                    - --pattern
                    - "SPDX-FileContributor: .+ <.+> \\((2021[-‚Äì])?2022\\)\n"
