repos:
    -
        repo: https://github.com/Jayman2000/jasons-pre-commit-hooks
        rev: v0.2.0
        hooks:
            -
                id: repo-style-checker
            -
                id: detect-bad-unicode
                exclude: &default_exclude ^LICENSES/
            -
                id: forbid-paths-that-match
                args:
                    - --pattern
                    - ^LICENSE
                    - --pattern
                    - ^COPYING
                exclude: *default_exclude
    -
        repo: https://github.com/fsfe/reuse-tool
        rev: v4.0.3
        hooks:
            - id: reuse
    -
        repo: https://gitlab.com/vojko.pribudic.foss/pre-commit-update
        rev: v0.5.0
        hooks:
            -
                id: pre-commit-update
                args:
                    # If we don’t use --dry-run, then pre-commit-update
                    # will mess up the formatting of
                    # .pre-commit-config.yaml.
                    - --dry-run
    -
        # editorconfig-checker-disable
        # yamllint disable-line rule:line-length
        repo: https://github.com/editorconfig-checker/editorconfig-checker.python
        # editorconfig-checker-enable
        rev: 3.0.3
        hooks:
            -
                id: editorconfig-checker
                args:
                    - -ignore-defaults
                    - -exclude
                    # I tried to get this file to match this repo’s
                    # EditorConfig, but there’s a URL in this file that
                    # is longer than 72 characters.
                    - '^flake\.lock$'
                exclude: *default_exclude
    -
        repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v4.6.0
        hooks:
            -
                id: check-case-conflict
                exclude: *default_exclude
            -
                id: check-merge-conflict
                exclude: *default_exclude
            -
                id: check-symlinks
                exclude: *default_exclude
            -
                id: check-vcs-permalinks
                exclude: *default_exclude
            -
                id: destroyed-symlinks
                exclude: *default_exclude
    -
        repo: https://github.com/pre-commit/pygrep-hooks
        rev: v1.10.0
        hooks:
            -
                id: text-unicode-replacement-char
                exclude: *default_exclude
    -
        repo: https://github.com/zricethezav/gitleaks
        rev: v8.19.1
        hooks:
            -
                id: gitleaks
                exclude: *default_exclude
    -
        repo: https://github.com/Jayman2000/yamllint-pr
        rev: pr630-rev-8
        hooks:
            -
                id: yamllint
                exclude: *default_exclude
    -
        repo: https://github.com/igorshubovych/markdownlint-cli
        rev: v0.41.0
        hooks:
            -
                id: markdownlint
                exclude: *default_exclude
